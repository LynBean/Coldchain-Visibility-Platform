query CVP_DashboardNodeInfo_DisplayNodeColdtagById($nodeId: ID!) {
  displayNodeColdtag {
    byId(nodeId: $nodeId) {
      id
      macAddress
      identifier
      telemetryEvents {
        id
        coreColdtag {
          id
        }
        temperature
        humidity
        coordinate {
          latitude
          longitude
        }
        coreColdtagReceivedTime
        eventTime
        time
      }
      alertLiquidEvents {
        id
        coreColdtag {
          id
        }
        coordinate {
          latitude
          longitude
        }
        coreColdtagReceivedTime
        eventTime
        time
      }
      alertImpactEvents {
        id
        coreColdtag {
          id
        }
        coordinate {
          latitude
          longitude
        }
        coreColdtagReceivedTime
        eventTime
        time
      }
    }
  }
}
