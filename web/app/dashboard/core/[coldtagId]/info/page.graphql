query CVP_DashboardCoreInfo_DisplayCoreColdtagById($coreId: ID!) {
  displayCoreColdtag {
    byId(coreId: $coreId) {
      id
      macAddress
      identifier
      telemetryEvents {
        id
        coordinate {
          latitude
          longitude
        }
        eventTime
        time
      }
    }
  }
}
