query CVP_DashboardCharts_DisplayCoreColdtagAll {
  displayCoreColdtag {
    all {
      id
      macAddress
      identifier
    }
  }
}

query CVP_DashboardCharts_DisplayNodeColdtagAll {
  displayNodeColdtag {
    all {
      id
      macAddress
      identifier
    }
  }
}

query CVP_DashboardCharts_DisplayCoreColdtagById($coreId: ID!) {
  displayCoreColdtag {
    byId(coreId: $coreId) {
      id
      macAddress
      identifier
      telemetryEvents {
        id
        coordinate {
          latitude
          longitude
        }
        eventTime
        time
      }
    }
  }
}

query CVP_DashboardCharts_DisplayNodeColdtagById($nodeId: ID!) {
  displayNodeColdtag {
    byId(nodeId: $nodeId) {
      id
      macAddress
      identifier
      telemetryEvents {
        id
        coreColdtag {
          id
        }
        temperature
        humidity
        coordinate {
          latitude
          longitude
        }
        coreColdtagReceivedTime
        eventTime
        time
      }
      alertLiquidEvents {
        id
        coreColdtag {
          id
        }
        coordinate {
          latitude
          longitude
        }
        coreColdtagReceivedTime
        eventTime
        time
      }
      alertImpactEvents {
        id
        coreColdtag {
          id
        }
        coordinate {
          latitude
          longitude
        }
        coreColdtagReceivedTime
        eventTime
        time
      }
    }
  }
}
