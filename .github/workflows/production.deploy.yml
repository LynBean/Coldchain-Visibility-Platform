name: Production Deployment

on: workflow_dispatch

concurrency:
  group: production-deployment
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-compose-action@v1

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ vars.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ vars.TAILSCALE_OAUTH_SECRET }}
          tags: tag:ci

      - name: Stop cloud server
        env:
          DOCKER_HOST: ${{ vars.PRODUCTION_DOCKER_HOST }}
        run: |
          docker compose -f docker-compose.prod.yml stop

      - name: Migrate Supabase schemas
        id: migrate-supabase-schemas
        env:
          SUPABASE_ACCESS_TOKEN: ${{ vars.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ vars.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_ID: ${{ vars.SUPABASE_PROJECT_ID }}
        run: |
          supabase link --project-ref $SUPABASE_PROJECT_ID
          supabase db push

      - name: Fallback cloud server
        if: steps.migrate-supabase-schemas.outcome == 'failure'
        env:
          DOCKER_HOST: ${{ vars.PRODUCTION_DOCKER_HOST }}
        run: |
          docker compose -f docker-compose.prod.yml start

      - name: Deploy to cloud
        env:
          DOCKER_HOST: ${{ vars.PRODUCTION_DOCKER_HOST }}
        run: |
          docker logout
          echo ${{ vars.DOCKER_PAT }} | docker login ghcr.io -u ${{ GITHUB.repository_owner }} --password-stdin
          docker compose -f docker-compose.prod.yml pull
          docker compose -f docker-compose.prod.yml up -d
          docker logout
