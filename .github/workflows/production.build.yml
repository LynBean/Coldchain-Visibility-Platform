name: Production Build

on:
  push:
    branches:
      - main

  workflow_call:

concurrency:
  group: production-deployment
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          check-latest: true

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ GITHUB.repository_owner }}
          password: ${{ vars.DOCKER_PAT }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/setup-compose-action@v1

      - name: Spin-up API server
        run: |
          docker compose -f docker-compose.prod.yml up core -d --build
          for i in {1..100}; do
              CONTAINER_ID=$(docker compose -f docker-compose.prod.yml ps -q core)
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' "$CONTAINER_ID")
              echo "--- Logs (attempt $i) ($STATUS) ---"
              docker logs --tail 10 "$CONTAINER_ID"
              if [ "$STATUS" == "healthy" ]; then
              exit 0
              fi
              sleep 2
          done
          exit 1

      - name: Generate GraphQL codegen
        run: |
          npm install @graphql-codegen/cli @graphql-codegen/typescript-generic-sdk
          npm run web:graphql-codegen

      - name: Build and Push Web Image
        uses: docker/build-push-action@v6
        with:
          context: ./web
          file: ./web/Dockerfile.prod
          push: true
          tags: ghcr.io/lynbean/coldchain-visibility-platform/web:latest

      - name: Build and Push Core Image
        uses: docker/build-push-action@v6
        with:
          context: ./core
          file: ./core/Dockerfile.prod
          push: true
          tags: ghcr.io/lynbean/coldchain-visibility-platform/core:latest

  test:
    needs: build
    uses: ./.github/workflows/production.test.yml
